<div>
    <div class="users">
        <div ng-repeat="message in room.messages.array" class="user">{{message.user ? message.user+' >' : ' '}}</div>
        <div class="user">{{room.socket.id}} ></div>
    </div>
    <div class="messages">
        <div ng-repeat="message in room.messages.array" class="message" ng-class="{command: !message.user}">{{message.message}}</div>
        <input type="text" ng-model="text" ng-keydown="onKeydown($event)"/>
    </div>
</div>
